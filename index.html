<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
     
</head>
<body>

    <div class="calculator">
        <input type="text" class="display" placeholder="0" readonly>

        <div class="buttons">
            <button class="operator" onclick="display.value = ''">AC</button>
            <button class="operator" onclick="display.value = display.value.slice(0, -1)">DEL</button>
            <button class="operator" onclick="appendToDisplay('%')">%</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>

            <button onclick="
appendToDisplay('7');
            ">7</button>  
            <button onclick="
appendToDisplay('8');
            ">8</button>
            <button onclick="
appendToDisplay('9');
            ">9</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>

            <button onclick="
appendToDisplay('4');
            ">4</button>
            <button onclick="
appendToDisplay('5');
            ">5</button>
            <button onclick="
appendToDisplay('6');
            ">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>

            <button onclick="
appendToDisplay('1');
            ">1</button>
            <button onclick="
appendToDisplay('2');
            ">2</button>
            <button onclick="
appendToDisplay('3');
            ">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>

            <button class="zero" onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

   <script src="calculator.js"></script>
</body>
</html>
